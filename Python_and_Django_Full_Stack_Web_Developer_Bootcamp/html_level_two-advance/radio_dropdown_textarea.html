<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hotel feedback form</title>
    </head>
    <body>
    <form action="" method="get">
        <h1>Hotel feedback form</h1>
        <h3>How was your stay?</h3>
        <label for="in_usa"> Inside: </label>
        <input id="in_usa" type="radio" name="loc" value="inside">
        <label for="out_us"> Outside: </label>
        <input id="out_us" type="radio" name="loc" value="outside">

        <h2>How was your stay?</h2>
        <select name="stars" id="">
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
        </select>
        <h2>Any other feedback?</h2>
        <textarea name="feedback" cols="30" rows="10"></textarea>
        <input type="submit" value="submit">

    </form>
    </body>
</html>
