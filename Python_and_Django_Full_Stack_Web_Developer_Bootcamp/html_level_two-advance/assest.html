<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Assest</title>
    </head>
    <body>
        <h1> Course Sign Up page</h1>
        <p>Please Note: First Name, Last  Name and E-mail is required</p>
        <form action="form.html">
            <label for="first-name">First Name:</label>
            <input id="first-name" type="text" name="first-name" value="" placeholder="First Name" required>
            <label for="last-name">Last Name:</label>
            <input id="last-name" type="text" name="last-name" value="" placeholder="Last Name" required>
            <label for="email">E-mail:</label>
            <input id="email" type="email" name="email" value="" placeholder="E-mail" required>
            <label for="phone">Phone Number:</label>
            <input id="phone" type="number" name="phone" value="" placeholder="Phone Number">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" value="" placeholder="Password">
            <input type="submit" name="" value="Submit">
            <p>Are you over the age of 18 ?</p>
            <label for="Yes">Yes</label>
            <input id="Yes" type="radio" name="Age" value="">
            <label for="No">No</label>
            <input id="No" type="radio" name="Age" value="">
            <p>Do you have credit card or PayPall ?</p>
            <label>
                <select name="payment">
                    <option value="Credit Card">Credit Card</option>
                    <option value="PayPall">PayPall</option>
                </select>
            </label>
            <input type="submit" value="Sign In">
        </form>


    </body>
</html>
